services:
  mongo:
    image: mongo:7
    container_name: getdocumented-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: getdocumented-backend
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: mongodb://mongo:27017/getdocumented
      CORS_ORIGIN: "*"
      MAX_FILE_SIZE_MB: 10
    restart: unless-stopped

volumes:
  mongo_data:
